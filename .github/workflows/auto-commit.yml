name: Auto Commit & Backdate

on:
  schedule:
    - cron: '0 0 * * *'  # Jalan setiap hari jam 00:00 UTC
  workflow_dispatch:  # Bisa dijalankan manual

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Ambil hanya commit terbaru untuk efisiensi

      - name: Setup Git
        run: |
          git config --global user.name "Zyzenmax"
          git config --global user.email "bagushasanali78@gmail.com"
          git pull origin main || echo "Branch is up to date"

      - name: Commit Backdate 31 Hari Lalu
        run: |
          for i in {31..1}; do
            # Menentukan tanggal backdate 30 hari yang lalu
            DATE=$(date -d "$i days ago" "+%Y-%m-%dT12:00:00")
            echo "Backdated commit on $DATE" >> auto-update.txt

            # Tambahkan file yang dimodifikasi dan commit dengan GIT_AUTHOR_DATE dan GIT_COMMITTER_DATE
            git add auto-update.txt
            GIT_AUTHOR_DATE="$DATE" GIT_COMMITTER_DATE="$DATE" git commit -m "Backdated commit on $DATE"
            
            # Push perubahan ke repo
            git push origin main || echo "No changes to push"
            sleep 2
          done

      - name: Auto Commit Hari Ini
        run: |
          echo "Auto update on $(date +'%Y-%m-%d %H:%M:%S')" >> auto-update.txt
          git add auto-update.txt
          git commit -m "Auto commit: update on $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push origin main || echo "No changes to push"
