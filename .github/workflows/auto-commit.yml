name: Auto Commit & Backdate

on:
  schedule:
    - cron: '0 0 * * *'  # Menjalankan setiap hari pukul 00:00 UTC
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Mengambil seluruh riwayat commit

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Pull Latest Changes
        run: |
          git pull --rebase

      - name: Commit Backdate 30 Hari Lalu
        run: |
          for i in {30..1}; do
            DATE=$(date -d "$i days ago" "+%Y-%m-%dT12:00:00")
            echo "Backdated commit on $DATE" >> auto-update.txt
            git add auto-update.txt
            GIT_AUTHOR_DATE="$DATE" GIT_COMMITTER_DATE="$DATE" git commit -m "Backdated commit on $DATE"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main || echo "No changes to push"
            sleep 2
          done

      - name: Auto Commit Hari Ini
        run: |
          echo "Auto update on $(date +'%Y-%m-%d %H:%M:%S')" >> auto-update.txt
          git add auto-update.txt
          git commit -m "Auto commit: update on $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main || echo "No changes to push"
