name: Auto Commit

on:
  schedule:
    - cron: '0 0 * * *'  # Menjalankan setiap hari pukul 00:00 UTC
  push:
    branches:
      - main  # Berjalan otomatis jika ada perubahan di branch "main"

permissions:
  contents: write  # Memberikan izin untuk melakukan push

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Mengambil seluruh riwayat commit

      - name: Buat Perubahan Otomatis
        run: |
          echo "Auto update on $(date)" >> auto-update.txt
          git add auto-update.txt

      - name: Commit Perubahan
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "Auto commit: update on $(date)" || echo "No changes to commit"

      - name: Push Perubahan
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
