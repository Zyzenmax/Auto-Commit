name: Auto Commit & Backdate

on:
  schedule:
    - cron: '0 0 * * *'  # Menjalankan setiap hari pukul 00:00 UTC
  push:
    branches:
      - main  # Berjalan otomatis jika ada perubahan di branch "main"

permissions:
  contents: write  # Memberikan izin untuk melakukan push

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Mengambil seluruh riwayat commit

      # ðŸ”¹ Loop untuk mengisi commit yang terlewat selama 30 hari terakhir
      - name: Commit Backdate 31 Hari Lalu
        run: |
          for i in {31..1}; do
            DATE=$(date -d "$i days ago" "+%Y-%m-%dT12:00:00")
            echo "Backdated commit on $DATE" >> auto-update.txt
            git add auto-update.txt
            GIT_AUTHOR_DATE="$DATE" GIT_COMMITTER_DATE="$DATE" git commit -m "Backdated commit on $DATE" || echo "No changes to commit"
          done
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main || echo "No changes to push"

      # ðŸ”¹ Auto commit untuk hari ini
      - name: Auto Commit Hari Ini
        run: |
          echo "Auto update on $(date)" >> auto-update.txt
          git add auto-update.txt
          git commit -m "Auto commit: update on $(date)" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main || echo "No changes to push"
